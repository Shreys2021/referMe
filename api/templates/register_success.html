<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .success-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .success-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .referral-code {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .btn-home {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn-home:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h2 class="success-title">Registration Successful!</h2>
        <p class="success-message">Thank you for registering, <span class="fw-bold">{{ username }}</span>.</p>
        <p class="success-message">
            Below is your referral code:
        </p>
        <p class="referral-code">{{ referral_code }}</p>
        <p class="success-message">You can now log in to your account.</p>
        <a href="/api/loginform" class="btn btn-home">Go to Login Page</a>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
