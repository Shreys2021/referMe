<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Referrals for {{ username }}</h2>
        {% if referrals %}
        <ul class="list-group">
            {% for referral in referrals %}
            <li class="list-group-item">
                <strong>Name:</strong> {{ referral.name }} <br>
                <strong>Email:</strong> {{ referral.email }} <br>
                <strong>City:</strong> {{ referral.city }}
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No referrals found.</p>
        {% endif %}
        <button class="btn btn-secondary mt-3" onclick="window.history.back()">Go Back</button>
    </div>
</body>

</html>
