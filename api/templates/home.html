<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ReferMe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .app-details {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn-register,
        .btn-signin {
            width: 150px;
        }

        .btn-register {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .btn-signin {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-signin:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header-title">Welcome to ReferMe</h1>
        <p class="app-details">
            ReferMe is your go-to platform for easy and secure referrals. Whether you want to grow your network or
            reward loyal users,
            ReferMe provides the tools you need for seamless referral management.
        </p>
        <div class="d-flex justify-content-center">
            <a href="{% url 'register_form' %}" class="btn btn-register me-3">Register</a>
            <a href="{% url 'login_form' %}" class="btn btn-signin">Sign In</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
